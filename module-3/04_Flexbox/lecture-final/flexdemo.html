<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Demo</title>
    <style>
        main > div{
            display: flex;
            width: 500px;
            height: 500px;
            flex-direction: column;
            align-content: space-between;
        }

        main > div > div{
            height: 50px;
            width: 50px;
        }
    </style>
</head>
<body>
    <main>
        <div>
            <div style="background-color: aqua;">1</div>
            <div style="background-color: rgb(51, 145, 145);">2</div>
            <div style="background-color: rgb(25, 27, 153);">3</div>
            <div style="background-color: rgb(218, 23, 29);">4</div>
            <div style="background-color: rgb(144, 179, 79);">5</div>
        </div>
    </main>
</body>
</html>
